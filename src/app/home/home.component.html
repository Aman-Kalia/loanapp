<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container" style="text-align: center;">
  <h1 class="mt-5">Welcome to the Loan Site</h1>
  <form class="float-left" >
    <h3 class="mb-5">Personal Details</h3> 
    <div class="row">
      <div class="col">
        
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="email" class="form-control" placeholder="Email Address">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="number" class="form-control" placeholder="Phone Number">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Address">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="City">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="State">
      </div>
    </div>
    <br>
    <h3 class="mb-5">Occupational Details</h3>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Name of the Occupation">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Address">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="City">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="State">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input  type="text" class="form-control" placeholder="Annual Salary" id="sal" name="sal"  >
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <a  routerLink="/loantype"><button type="submit" class="btn btn-primary mb-2" >Submit</button></a>
      </div>
    </div>  
    <br>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
